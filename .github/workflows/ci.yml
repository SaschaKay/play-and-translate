name: Android CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-36
            build-tools;36.0.0

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v2

      - name: Run unit tests (app debug)
        run: ./gradlew :app:testDebugUnitTest --stacktrace --no-daemon

      - name: Print failed tests (quick log)
        if: failure()
        run: |
          echo "---- FAILED TESTS XML SNIPPETS ----"
          grep -R "<failure" -n app/build/test-results/testDebugUnitTest/ || true
          echo "---- END ----"

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            app/build/reports/tests/testDebugUnitTest/**
            app/build/test-results/testDebugUnitTest/**

      - name: Android Lint (debug)
        run: ./gradlew :app:lintDebug --stacktrace --no-daemon
